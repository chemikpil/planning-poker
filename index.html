<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  
  <div id="start" class="page is-active">
    <img src="img/logo.png" width="320" alt="">
  </div>
  
  <div id="home" class="page">
    
    <ul class="cards">
      <li class="card">
        <span>XS</span>
      </li>
      <li class="card">
        <span>S</span>
      </li>
      <li class="card">
        <span>M</span>
      </li>
      <li class="card">
        <span>L</span>
      </li>
      <li class="card">
        <span>XL</span>
      </li>
      <li class="card">
        <span>?</span>
      </li>
    </ul>
    
  </div>
  
  <div id="settings" class="footer">
    <span class="settings__label">fibonacci</span>
    <label for="style" class="settings__input">
      <input type="checkbox" id="style" name="style" value="t-shirt">
      <span class="settings__input__controll"></span>
    </label>
    <span class="settings__label">t-shirt</span>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
